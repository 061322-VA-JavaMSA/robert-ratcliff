<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html"><img src="./images/revature-logo.png"
                                                 style="height: 2.5em; padding: .5em;" alt="Revature logo"></a>
  <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-left">
  </ul>
  <ul class="navbar-nav navbar-right" id="nav-right">
  </ul>

</nav>
<div class="container align-content-center" id="requestForm">
  <form style="padding-top: 2.5em;">
    <div id="bottomBorder" class="d-flex justify-content-center">
      <h1 class="display-4">Request</h1>
    </div>
    <hr>
    <br>
    <div class="d-flex justify-content-center">
      <label>Amount:</label>
    </div>
    <div class="d-flex justify-content-center">
      <input class="inputstyle" type="number" name="Amount" id="amount">
    </div>
    <br>
    <div class="d-flex justify-content-center">
      <label>Description(optional):</label>
    </div>
    <div class="d-flex justify-content-center">
      <input class="inputstyle" type="text" name="Description" id="description">
    </div>
    <div class="d-flex justify-content-center">
      <label>Receipt:</label>
    </div>
    <div class="d-flex justify-content-center">
      <input class="inputstyle" type="text" name="Receipt" id="receipt">
    </div>
    <div class="d-flex justify-content-center">
      <label>Type:</label>
    </div>
    <div class="d-flex justify-content-center">
      <input class="inputstyle" type="number" name="Type" id="type">
    </div>
    <br>
    <br>
    <br>
    <div class="d-flex justify-content-center">
      <input class="btn btn-outline-secondary" value="Request" id="submitButton">
    </div>
    <br>
    <br>
    <div class="d-flex justify-content-center">
      <div style="color:red;" id="error-div"></div>
    </div>
  </form>
</div>
<footer class="bg-light text-center fixed-bottom">
  <div class="text-center p-3">
    Trey Ratcliff
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="./scripts/main.js"></script>
<script src="./scripts/request.js"></script>
</body>
</html>
